name: 'PR validation'

on:
  pull_request:

jobs:
  validation-job:
    name: 'PR validation run'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 'Install pipenv'
        run: pip install pipenv

      - name: 'Install dependencies'
        run: |
          pipenv --python $Python_ROOT_DIR/bin/python
          pipenv install
          pipenv install --dev

      - name: 'Check isort'
        run: pipenv run bash ./linters/isort_check.sh
        continue-on-error: true

      - name: 'Check black'
        run: pipenv run bash ./linters/black_check.sh

      - name: 'Check pylint.sh'
        run: pipenv run bash ./linters/pylint.sh